<div class="roll-result">
    <div *ngIf="result">
            <span *ngIf="result.isNumeric">
                {{index+1}}) {{result.type}} rolled: {{ result.result }}
            </span>
            <span *ngIf="!result.isNumeric">
                {{index+1}}) {{result.type}} rolled: {{ result.resultLabel }}
            </span>
    </div>
</div>
