<div>
        <div class="row">
                <div id="btn-container">
                    <div class="section-header" (click)="setCategory('dnd')">
                        DnD
                    </div>

                    <div class="category-content" [hidden]="openCategory != 'dnd'">
                        <button class="btn" id="d-4" (click)="rollDice('d4')">
                            d4
                        </button>
                
                        <button class="btn" id="d-6" (click)="rollDice('d6')">
                            d6
                        </button>
                
                        <button class="btn" id="d-8" (click)="rollDice('d8')">
                            d8
                        </button>
                
                        <button class="btn" id="d-10" (click)="rollDice('d10')">
                            d10
                        </button>
                
                        <button class="btn" id="d-12" (click)="rollDice('d12')">
                            d12
                        </button>
                
                        <button class="btn" id="d-20" (click)="rollDice('d20')">
                            d20
                        </button>
                    </div>

                    <div class="section-header header-non-top" (click)="setCategory('other_numeric')">
                        Other Numeric
                    </div>

                    <div class="category-content" [hidden]="openCategory != 'other_numeric'">
                        <button class="btn" id="d-2" (click)="rollDice('d2')">
                                d2
                        </button>
                
                        <button class="btn" id="d-100" (click)="rollDice('d100')">
                            d100
                        </button>
                    </div>

                    <div class="section-header header-non-top" (click)="setCategory('custom_dice')">
                        Custom Dice
                    </div>

                    <div class="category-content" [hidden]="openCategory != 'custom_dice'">
                        <button class="btn"
                                *ngFor="let dice of customNumberDice; let i = index;"
                                (click)="rollRandomNumeric(i)" >
                            {{ dice.name }}
                        </button>

                        <button class="btn"
                                (click)="createRandomNumeric()">
                            Custom Numeric
                        </button>
                
                        <button class="btn">
                            Custom Symbolic
                        </button>

                    </div>

                    <div class="section-header header-non-top" (click)="setCategory('dice_mechanics')">
                        Dice Mechanics
                    </div>

                    <div class="category-content" [hidden]="openCategory != 'dice_mechanics'">
                        <div class="coming-soon">
                            Coming soon: dice pools, exploding dice, labeling results and modifiers.
                        </div>
                    </div>


                </div>

                <div id="rolls-container">

                    <div class="roll-result" *ngFor="let result of results; let i = index;">
                       {{i+1}}) {{result.type}} rolled: {{ result.result }}
                    </div>

                </div>
        </div>

        <div class="modal" [ngClass]="{'active': modalOpen}">
            <div class="modal-content">
              <div class="close-container">
                <span class="close" (click)="closeModal()">&times;</span>
              </div>
              <div id="custom-numeric-form">
                <div>
                    <input type="text" name="custom_num_name" placeholder="Dice name" [(ngModel)]="custom_num_name">
                </div>
                <div>
                    <input min="1" type="number" name="custom_num_min" id="custom_num_min" placeholder="Minimum" [(ngModel)]="custom_num_min" >
                </div>
                <div>
                    <input type="number" min="1" name="custom_num_max" id="custom_num_max" placeholder="Maximum" [(ngModel)]="custom_num_max">
                </div>
                <button class="btn btn-200" (click)="saveRandomNumeric()">
                    Create
                </button>
              </div>
            </div>
        </div>
</div>
